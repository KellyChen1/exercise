  <script>
    /* 
    空闲控制 返回函数连续调用时，空闲时间必须大于或等于 idle，action 才会执行
    */
    window.addEventListener("mousemove", function (e) {
      mouseMove(e)
    })
    function  mouseMove(e) {
      e=e || window.event;
      console.log(e,"e")
    }
  
  </script>
</body>
